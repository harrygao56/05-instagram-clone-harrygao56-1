<!DOCTYPE html>

<html>
    <head>
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header" id="instagram-header">
            <a href="#" id="logo"><img src="logo.png" id="logoPic"><img src="instacurs.png" id="cursiveLogo"></a>

            <input type="search" id="searchbox" placeholder="Search">

            <nav class="header-buttons" id="header-buttons">
                <a href="#"><img src="discover.png" class="headerbutton" id="discover-logo"></a>
                <a href="#"><img src="like.png" class="headerbutton" id="like-logo"></a>
                <a href="#"><img src="profile.png" class="headerbutton" id="profile-logo"></a>
            </nav>
        </header>

        <div class="content-area">
            <div class="column" id="column-1">
                <div class="post" id="post-1">
                    <div class="post-header" id="header-1">
                        <a href="#" class="profile-pic-link" id="profile-pic-link-1"><img src="garf.jpg" class="profile-pic"></a>
                        <a href="#" class="username" id="username-1">garfield</a>
                    </div>
                    <img src="Garfield.png" class="post-pic" id="pic-1">
                    <div class="post-footer" id="footer-1">
                        <div class="post-buttons" id="post-buttons-1">
                            <div>
                                <a href="#" class="like-button"><img src="like.png" class="post-button-icon"></a>
                                <a href="#" class="comment-button"><img src="comment.png" class="post-button-icon"></a>
                                <a href="#" class="share-button"><img src="share.png" class="post-button-icon"></a>
                            </div>
                            <a href="#" class="save-button"><img src="save.png" class="post-button-icon"></a>
                        </div>

                        <a href="#" class="like-count" id="like-count-1">1.3m likes</a>

                        <div class="caption-stuff">
                            <a href="#" class="username" id="username-1">garfield</a>

                            <span class="caption">
                                I make money moves
                            </span>
                        </div>

                        <span class="time">2 HOURS AGO</span>

                        <hr class="footer-line">

                        <div class="comment-edit">
                            <input type="text" id="comment" placeholder="Add a comment...">

                            <a href="#" class="dots"><img src="dots.jpg" class="dots-img"></a>
                        </div>
                    </div>
                </div>
    
                <div class="post" id="post-2">
                    <div class="post-header" id="header-2">
    
                    </div>
                    <div class="post-pic" id="pic-2">
    
                    </div>
                    <div class="post-footer" id="footer-2">
    
                    </div>
                </div>
            </div>

            <div class="column" id="column-2">

            </div>
        </div>
    </body>
</html>
